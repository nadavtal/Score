
<div class="row table-header">
    <div class="col-5">Date</div>
    <div class="col-4">Type</div>
    <div class="col-3">Amount</div>
    
</div>
<div [@listAnimation]="transactions.length" *ngIf="loaded">
    <div *ngFor="let transaction of transactions | sort:'createdAt'" >
        <div class="transaction-item">
            <div class="row">
                <div class="col-5">{{transaction.createdAt | date:'dd-MM-yy H:mm'}}</div>
                <div class="col-4">{{transaction.transactionType}}</div>
                <div class="col-3">{{transaction.amount}}</div>
            </div>
        </div>
    </div>
</div>
