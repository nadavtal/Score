
<div class="" *ngIf="loaded">
    <div class="pageHeader d-flex between">
        <div class="pageHeaderTitle">
            {{user.userName}}
        </div>
        <div class="pageHeaderActions" >
            <app-icon-actions
            *ngIf="actions"
                [actions]="actions">
            </app-icon-actions>
            <div class="threeDButtonWrapper">
                <app-three-d-button
                    [condition]="!editMode"
                    [actionTrueName]="'Edit'"
                    [actionFalseName]="'Save'"
                    [actionTrueFunction]="editProfile.bind(this)"
                    [actionFalseFunction]="saveProfile.bind(this)"
                    [actionTrueIconName]="'edit'"
                    [actionFalseIconName]="'save'"
                    [trueColor]="'pink'"
                    [falseColor]="'green'"
                    [iconSizeClass]="'small'"
                    (threeDActionEmmiter)="threeDButtonClicked($event)"
                    >
                </app-three-d-button>
            </div>
            
        </div>
        
    </div> 
    <div class="pageContent container">
        <div class="row">
            <div class="col-11">
                    <form
                    #userForm="ngForm"
                    (ngSubmit)="onSubmit(userForm)"
                    name="userForm"
                    role="form"
                    
                    id="userForm">
                
                    <mat-form-field class="example-full-width">
                        <input matInput 
                        placeholder="User name" 
                        id="userName"
                        [(ngModel)]="user.userName"
                        name="userName"
                        [disabled]="!editMode"
                        required
                        #userName="ngModel">
                        <span class="help-block" *ngIf="!userName.valid && userName.touched">Please enter a user name</span>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput 
                        placeholder="Email" 
                        id="email"
                        [(ngModel)]="user.email"
                        name="email"
                        [disabled]="!editMode"
                        required
                        email>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput 
                        placeholder="Password" 
                        id="password"
                        [(ngModel)]="user.password"
                        [disabled]="!editMode"
                        name="password"
                        required>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput 
                        placeholder="First name" 
                        id="firstName"
                        [disabled]="!editMode"
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        required>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput 
                        placeholder="Last name" 
                        id="surname"
                        [(ngModel)]="user.surname"
                        name="surname"
                        [disabled]="!editMode"
                        required>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput 
                        placeholder="Role" 
                        id="userRole"
                        [(ngModel)]="user.role"
                        name="userRole"
                        [disabled]="!editMode"
                        required>
                    </mat-form-field>
                    <mat-form-field *ngIf="currentUser.role == 'admin'">
                        <mat-label>Change role</mat-label>
                        <mat-select
                            id="role"
                            [(ngModel)]="user.role"
                            name="role"
                            [disabled]="!editMode"
                            required>
                            <mat-option *ngFor="let role of roles" [value]="role">
                            {{role}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

        </div>
    </div>
