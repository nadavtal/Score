	<md-content class="messagesTabs">
		<md-tabs class="md-accent " md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
			<md-tab id="tab1">
			<md-tab-label>Inbox</md-tab-label>
			<md-tab-body>
				<div class="container">
					<div class="row table-header">
						<div class="col-xs-3">
							<div class="messageUser">
								From
							</div>
						</div>
						<div class="col-xs-7">
							<div class="messageSubject">
								Subject
							</div>
						</div>
						<div class="col-xs-2">
							date
						</div>
					</div>
				
					<div class="row" ng-repeat="message in vm.userMessages  | orderBy : message.sentdAt : true" 
									ng-if="message.receiver.userId == vm.user._id">
						<message-row-directive></message-row-directive>
					</div>
				</div>
				
			</md-tab-body>
			</md-tab>
			<md-tab id="tab2" ng-disabled="data.secondLocked">
			<md-tab-label>Oubox</md-tab-label>
			<md-tab-body>
				<div class="container">
					<div class="row table-header">
						<div class="col-xs-3">
							<div class="messageUser">
								To
							</div>
						</div>
						<div class="col-xs-6">
							<div class="messageSubject">
								Subject
							</div>
						</div>
						<div class="col-xs-3">
							date
						</div>
					</div>
					<div class="row " ng-repeat="message in vm.userMessages | orderBy : message.sentdAt : true" ng-if="message.sender.userId == vm.user._id">
						<div class="messageRow">
							<div class="row messageRow__main" 
								ng-class="message.status == 'unread' ? 'unread' : read"
								ng-click="vm.messageClicked($event, message, 'outbox')">
								<div class="col-xs-3">
									<!-- <a ui-sref="displayUser({ userId: message.receiver.userId })"> -->
										<div class="messageUser">
											{{message.receiver.userName}}
										</div>
		
									<!-- </a> -->
								</div>
								<!-- <div class="col-xs-6" >
									<a ui-sref="displayGroup({ groupId: message.links[0].linkId })" ng-if="message.messageType=='groupInvite'">
										<div class="messageSubject">
											{{message.subject}}
										</div>
		
									</a>
								</div> -->
								<!-- <div class="col-xs-6" ng-if="message.messageType=='friendRequest' || message.messageType=='privateChatMessage'">
									
										<div class="messageSubject">
											{{message.subject}}
										</div>
		
									
								</div> -->
								<div class="col-xs-6">
									{{message.subject}}
								</div>
								<div class="col-xs-3 messageRow__date">
									{{message.sentdAt | date:'dd-MM-yy H:mm'}}
								</div>
							</div>
							<div class="messageRow__content full-width hidden" ng-if="message.content">
								{{message.content}}
							</div>

						</div>
					</div>
				</div>
			</md-tab-body>
			</md-tab>
			<md-tab id="tab3">
			<md-tab-label>Draft</md-tab-label>
			<md-tab-body>
				<div class="container">
					<div class="row table-header">
						<div class="col-xs-2">
							<div class="messageUser">
								To
							</div>
						</div>
						<div class="col-xs-7">
							<div class="messageSubject">
								Subject
							</div>
						</div>
						<div class="col-xs-4">
							date
						</div>
					</div>
					<div class="messageRow" ng-repeat="message in vm.userMessages" ng-if="message.status == 'draft'">
							<message-form-directive></message-form-directive>
					</div>
				</div>
			</md-tab-body>
			</md-tab>
			<md-tab id="tab4" class="">
				<md-icon md-svg-src="assets/img/icons/add.svg" class="white"></md-icon>
			<md-tab-body>
				<div class="container">
					<br>
					<message-form-directive></message-form-directive>
					
				</div>
			</md-tab-body>
			</md-tab>
			<md-tab id="tab5" class="">
				<md-icon md-svg-src="assets/img/icons/search.svg" class="white"></md-icon>
			<md-tab-body>
				
			</md-tab-body>
			</md-tab>
			
		</md-tabs>
	</md-content>
