<form
ng-submit="submitMessageForm(message, user._id)"
name="messageForm"
role="form"
id="messageForm"
novalidate
>   
    <label for="users" class="col-md-5">To: {{ngDialogData.receiver.userName}}</label>
    <select name="users" id="" ng-model="receiver" ng-change="pickReceiver(receiver)" ng-if="!ngDialogData.receiver">
        <option value="">---Please select---</option> <!-- not selected / blank option -->
        <option ng-repeat="user in vm.users" value="{{user}}">{{user.userName}}</option> <!-- interpolation -->
        
    </select>
    
    <select name="groups" id="" ng-model="group" ng-change="pickGroup(group)" ng-if="ngDialogData.groups">
        <option value="">---Please select group---</option> <!-- not selected / blank option -->
        <option ng-repeat="group in groups" value="{{group}}">{{group.groupName}}</option> <!-- interpolation -->
        
    </select>
    <div class="row">
        <label for="messageSubject" class="col-md-5">Subject</label>
        <div class="col-md-5">
            <input
                type="text"
                ng-model="message.subject"
                ng-disabled=""
                name="messageSubject"
                id="messageSubject"
                autocomplete="off"
                placeholder="{{message.subject}}"
                required
            >
        </div>
    </div>

    <div class="row">
        <label for="massageContent" class="col-md-5">Content</label>
        <div class="col-md-5">
            <input
                type="text"
                ng-model="message.content"
                ng-disabled=""
                name="massageContent"
                id="massageContent"
                autocomplete="off"
                placeholder="Message Content"
                
            >
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-md-offset-5">
            <button type="submit">
                Send
            </button>

            <button type="submit"
                    ng-disabled="messageForm.$invalid">
                Save
            </button>
        </div>
    </div>
</form>
