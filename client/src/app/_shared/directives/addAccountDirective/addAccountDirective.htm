		role="form"
		id="user"
		novalidate>
	
	
		<div class="row">
			<label for="platform" class="col-xs-5">Platform</label>
			<div class="col-xs-7">

                        <input ng-model="searchTerm"

				<select name="platform" id="platform" ng-model="account.platform">
					<option value="">---Please select---</option> 
					<option ng-repeat="platform in platforms" value="{{platform.name}}">{{platform.name}}</option>
					
				</select>
				
			</div>
			<label for="userName" class="col-xs-5">UserName</label>
			<div class="col-xs-7">
				<input
					type="text"
					ng-model="account.userName"
					
					name="userName"
					id="userName"
					autocomplete="off"
					placeholder="UserName"
				>
			</div>
			<label for="accountId" class="col-xs-5">Account Id</label>
			<div class="col-xs-7">
				<input
					type="text"
					ng-model="account.accountId"
					
					name="accountId"
					id="accountId"
					autocomplete="off"
					placeholder="ID"
				>
			</div>
		</div>
	
		
		<button class="customButton"
			type="submit"
			ng-disabled="addAccountForm.$invalid"
			
		>
			Add
		</button>
