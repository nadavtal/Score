<div class="toolBarWrapper bg-{{toolBarColor}} {{positionClass}}"
    [class.open]="open">
    <div class="trigger {{color}}" 
        (click)="toggleToolBar()"
        [class.triggerOpen]="open">
        <fa class="absCenter" name="{{triggerIconName}}" 
            animation=""
            ></fa>
    </div>
    <div class="toolBarBar d-flex arround"
        *ngIf="open">
        <div class="action actionIconWrapper" 
            *ngFor="let action of actions"
            (click)="toolBarActionClicked(action.name)"
            >
            <button mat-raised-button
                class="nakedButton"
                matTooltip="{{action.name}}"
                [matTooltipPosition]="'above'"
                aria-label="Button that displays a tooltip in various positions">
            
            <fa class="{{color}} absCenter" name="{{action.icon}}" animation=""></fa>
            </button>
        </div>
    </div>
</div>
